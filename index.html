<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Hand Particle System</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #cam {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 240px;
    border: 2px solid #0f0;
    border-radius: 8px;
    z-index: 10;
  }
  #canvas2d {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 240px;
    height: 180px;
    z-index: 11;
    pointer-events:none;
  }
</style>
</head>
<body>

<video id="cam" autoplay playsinline></video>
<canvas id="canvas2d"></canvas>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= THREE SETUP ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const count = 6000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(count * 3);

for(let i=0;i<count;i++){
  positions[i*3] = (Math.random()-0.5)*6;
  positions[i*3+1] = (Math.random()-0.5)*6;
  positions[i*3+2] = (Math.random()-0.5)*6;
}
geometry.setAttribute("position", new THREE.BufferAttribute(positions,3));

const material = new THREE.PointsMaterial({ size:0.05, color:0xffffff });
const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= HAND TRACKING ================= */
const video = document.getElementById("cam");
const canvas2d = document.getElementById("canvas2d");
const ctx = canvas2d.getContext("2d");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  ctx.clearRect(0,0,canvas2d.width,canvas2d.height);

  if(!res.multiHandLandmarks.length) return;
  const lm = res.multiHandLandmarks[0];

  // draw skeleton
  ctx.strokeStyle = "#00ff00";
  ctx.lineWidth = 2;
  for(const [a,b] of HAND_CONNECTIONS){
    ctx.beginPath();
    ctx.moveTo(lm[a].x*canvas2d.width, lm[a].y*canvas2d.height);
    ctx.lineTo(lm[b].x*canvas2d.width, lm[b].y*canvas2d.height);
    ctx.stroke();
  }

  // gestures
  const pinch = Math.abs(lm[4].x - lm[8].x);
  const spread = Math.abs(lm[0].y - lm[12].y);

  particles.scale.setScalar(1 + spread * 3);
  material.color.setHSL(lm[8].x, 1, 0.5);
});

/* ================= CAMERA ================= */
new Camera(video, {
  onFrame: async () => {
    await hands.send({image: video});
  },
  width: 640,
  height: 480
}).start();

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  particles.rotation.y += 0.001;
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
