<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Hand Particle System</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #video {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 260px;
    border: 2px solid #00ff00;
    border-radius: 8px;
    z-index: 10;
  }
  #overlay {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 260px;
    height: 195px;
    z-index: 11;
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>

<script>
/* ================= THREE ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = 5000;
const geo = new THREE.BufferGeometry();
const pos = new Float32Array(COUNT * 3);

for (let i=0;i<COUNT;i++){
  pos[i*3] = (Math.random()-0.5)*6;
  pos[i*3+1] = (Math.random()-0.5)*6;
  pos[i*3+2] = (Math.random()-0.5)*6;
}
geo.setAttribute("position", new THREE.BufferAttribute(pos,3));

const mat = new THREE.PointsMaterial({ size:0.05, color:0xffffff });
const points = new THREE.Points(geo, mat);
scene.add(points);

/* ================= HAND ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
canvas.width = 260;
canvas.height = 195;
const ctx = canvas.getContext("2d");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (!res.multiHandLandmarks.length) return;
  const lm = res.multiHandLandmarks[0];

  // draw skeleton
  ctx.strokeStyle = "#00ff00";
  ctx.lineWidth = 2;
  HAND_CONNECTIONS.forEach(([a,b])=>{
    ctx.beginPath();
    ctx.moveTo(lm[a].x*canvas.width, lm[a].y*canvas.height);
    ctx.lineTo(lm[b].x*canvas.width, lm[b].y*canvas.height);
    ctx.stroke();
  });

  // draw points
  ctx.fillStyle = "red";
  lm.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x*canvas.width, p.y*canvas.height, 3, 0, Math.PI*2);
    ctx.fill();
  });

  // gestures
  const pinch = Math.abs(lm[4].x - lm[8].x);
  const spread = Math.abs(lm[0].y - lm[12].y);

  points.scale.setScalar(1 + spread * 3);
  mat.color.setHSL(lm[8].x, 1, 0.5);
});

/* ================= CAMERA ================= */
new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
}).start();

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  points.rotation.y += 0.001;
  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
